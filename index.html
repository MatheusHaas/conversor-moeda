<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moedas</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>Conversor de Moedas</h1>
        <form id="conversion-form">
            <label for="amount">Valor:</label>
            <input type="number" id="amount" placeholder="Digite o valor" required>
            
            <label for="from-currency">Moeda de origem:</label>
            <select id="from-currency" required>
                <option value="USD">Dólar (USD)</option>
                <option value="BRL">Real (BRL)</option>
                <option value="EUR">Euro (EUR)</option>
            </select>
            
            <label for="to-currency">Moeda de destino:</label>
            <select id="to-currency" required>
                <option value="USD">Dólar (USD)</option>
                <option value="BRL">Real (BRL)</option>
                <option value="EUR">Euro (EUR)</option>
            </select>
            
            <button type="submit">Converter</button>
        </form>
        <p id="result"></p>
    </div>
    <script src="index.js"></script>
</body>
</html>
